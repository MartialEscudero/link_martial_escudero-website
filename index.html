<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="/assets/img/favicon.png" />
    <title>Tous les liens de Martial Escudero</title>
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <div id="app" class="flex lg:h-screen">
      <div class="m-auto text-center">
        <a href="https://www.martialescudero.com" target="_blank">
          <img data-aos="fade" class="m-auto w-28 sm:w-52 lg:mb-28 lg:mt-0 mt-5 mb-10 sm:mt-0 sm:mb-0" src="/assets/img/icon.png">
        </a>
        <div data-aos="fade" class="grid gap-10 grid-cols-1 md:grid-cols-2 lg:grid-cols-4 mb-10">
          <div v-for="social in socialsTab">
            <a :href=social.link target="_blank">
              <div class="card transform transition duration-300 hover:scale-90 max-w-xs h-48 lg:mb-0 sm:mb-20" :style=social.borderColor>
                <ion-icon :name=social.icon></ion-icon>
                <h1 class="text-2xl">{{social.title}}</h1>
                <p class="text-sm mt-3">{{social.description}}</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        tab: null,
        socialsTab: [],
      },
      methods: {
        async socialCreated() {
          const response = await fetch("https://strapi-martialescudero.herokuapp.com/links?display_eq=true");
          const dataSocial = await response.json();
          this.tab = dataSocial;
          this.tab.forEach(element => {
            this.socialsTab.push({
              title : element.title,
              description : element.description,
              link: element.link,
              borderColor: "border: 3px solid "+ element.color,
              styleColor : "color :" + element.color,
              icon: element.ionicons
            })
          });
        },
      },
      mounted() {
        this.socialCreated();
      }
    })
  </script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-164716890-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-164716890-1');
  </script>
</html>
