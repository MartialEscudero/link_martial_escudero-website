<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="/assets/css/style.css" rel="stylesheet">
    <link rel="icon" href="/assets/img/favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tous les liens de Martial Escudero</title>
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <div id="app" class="flex flex-col items-center">
      <div>
        <a href="https://www.martialescudero.com" target="_blank">
          <img data-aos="fade" class="mx-auto w-28 md:w-52 xl:my-28 mt-10 mb-10 md:mb-16" src="/assets/img/icon.png">
        </a>
        <div data-aos="fade" class="mx-auto grid gap-10 md:gap-16 grid-cols-1 md:grid-cols-2 lg:grid-cols-4 px-6 mb-20">
          <div v-for="social in socialsTab">
            <a :href=social.link target="_blank">
              <div class="card flex items-center text-white transform transition duration-300 hover:scale-90 max-w-xs h-48" :style=social.borderColor>
                <div>
                  <ion-icon class="mb-2 md:mb-4" :name=social.icon></ion-icon>
                  <h1 class="text-2xl">{{social.title}}</h1>
                  <p class="text-sm">{{social.description}}</p>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        tab: null,
        socialsTab: [],
      },
      methods: {
        async socialCreated() {
          const response = await fetch("https://strapi.martialescudero.com/api/links?filters[ShowIt][$eq]=true");
          const dataSocial = await response.json();
          console.log(dataSocial);
          this.tab = dataSocial.data;
          this.tab.forEach(element => {
            this.socialsTab.push({
              title : element.Title,
              description : element.attributes.Description,
              link: element.attributes.Link,
              borderColor: "border: 3px solid "+ element.attributes.Color,
              styleColor : "color :" + element.attributes.Color,
              icon: element.attributes.Icon
            })
          });
        },
      },
      mounted() {
        this.socialCreated();
      }
    })
  </script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-164716890-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-164716890-1');
  </script>
</html>
